<div class="person-container">
  <!-- Person List -->
  <div class="person-list">
    <img src="../../../assets/logo.svg" alt="UK Parliament logo" sizes="(max-width: 500px) 100vw, 500px"/>
    <br>
    <br>
    <h1>
     <strong> Person List</strong>
    </h1>
    <button (click)="addPerson()" class="btn btn-primary mb-2">Add New Person</button>
    <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Department</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let person of people">
          <td>{{ person.firstName }}</td>
          <td>{{ person.lastName }}</td>
          <td>{{ person.email }}</td>
          <td>{{ person.department?.name }}</td>
          <td>
            <div class="action-buttons">
              <button (click)="selectPerson(person)" class="btn btn-warning btn-sm">Edit</button>
              <button (click)="deletePerson(person.id)" class="btn btn-danger btn-sm ml-2">Delete</button>
            </div>

          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Person Editor (Visible only when selected) -->
  <div class="person-editor" *ngIf="selectedPerson">
    <app-person-editor [person]="selectedPerson" (close)="closeEditor()"></app-person-editor>
  </div>
</div>
