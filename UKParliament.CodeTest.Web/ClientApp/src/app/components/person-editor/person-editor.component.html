<div class="editor-container" *ngIf="person">
  <h2 *ngIf="person?.id">Edit Person</h2>
  <h2 *ngIf="!person?.id">Add New Person</h2>

  <form #personForm="ngForm" (ngSubmit)="savePerson(personForm)">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        type="text"
        id="firstName"
        class="form-control"
        [(ngModel)]="person.firstName"
        name="firstName"
        required
        #firstName="ngModel"
      />
      <div *ngIf="firstName.invalid && firstName.touched" class="text-danger">
        First Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input
        type="text"
        id="lastName"
        class="form-control"
        [(ngModel)]="person.lastName"
        name="lastName"
        required
        #lastName="ngModel"
      />
      <div *ngIf="lastName.invalid && lastName.touched" class="text-danger">
        Last Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        class="form-control"
        [(ngModel)]="person.email"
        name="email"
        required
        email
        #email="ngModel"
      />
      <div *ngIf="email.invalid && email.touched" class="text-danger">
        <div *ngIf="email.errors?.required">Email is required.</div>
        <div *ngIf="email.errors?.email">Enter a valid email.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="dateOfBirth">Date of Birth</label>
      <input
        type="date"
        id="dateOfBirth"
        class="form-control"
        [(ngModel)]="person.dateOfBirth"
        name="dateOfBirth"
        required
        #dateOfBirth="ngModel"
        [max]="today"
      />
      <div *ngIf="dateOfBirth.invalid && dateOfBirth.touched" class="text-danger">
        <div *ngIf="dateOfBirth.errors?.required">Date of Birth is required.</div>
        <div *ngIf="dateOfBirth.errors?.max">Date cannot be in the future.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="department">Department</label>
      <select
        id="department"
        class="form-control"
        [(ngModel)]="person.departmentId"
        name="departmentId"
        required
        #department="ngModel"
      >
        <option value="" disabled>Select a Department</option>
        <option *ngFor="let dept of departments" [value]="dept.id">
          {{ dept.name }}
        </option>
      </select>
      <div *ngIf="department.invalid && department.touched" class="text-danger">
        Please select a department.
      </div>
    </div>

    <div class="mt-3">
      <button type="submit" class="btn btn-success" [disabled]="personForm.invalid || !person.departmentId">
        Save
      </button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
